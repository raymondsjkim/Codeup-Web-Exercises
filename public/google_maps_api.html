<!DOCTYPE html>
<html>
<head>
	
	<title>Google Maps API</title>
	
	<style type="text/css">

	#map-canvas {
		width: 770px;
		height: 481px;
	}

	</style>

</head>
<body>

	<!-- div holds the map image -->
	<div id="map-canvas"></div>

	
	<!-- Google Maps API Key -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP4q-JaWcNrKeeo7dNh9VZH5Sg5iZkxrg">
</script>

	
	<!-- Show address on map -->
<script>

(function() {
	"use strict";

	// Set our map options
    var mapOptions = {
        // Set the zoom level
    	zoom: 19,

    // This sets the center of the map at our location
       	center: {
            lat: 34.0467500,
            lng: -118.2821389
         },
		mapTypeId: google.maps.MapTypeId.HYBRID
     };

    // Render the map
	var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

  	// This will set our address to geocode
  	var address = "2020 W Pico Blvd Los Angeles, CA 90006";
  
  	// Init geocoder object
  	var geocoder = new google.maps.Geocoder();
  
  	// Geocode our address
  	geocoder.geocode({ "address": address }, function(results, status) {
		
		// Check for a successful result
   		if (status == google.maps.GeocoderStatus.OK) {
   		// Recenter the map over the address
       		map.setCenter(results[0].geometry.location);

       		// Add the marker to our existing map
			var marker = new google.maps.Marker({
    			position: results[0].geometry.location,
    			animation: google.maps.Animation.DROP,
    			map: map
			});

			// Create a new infoWindow object with content
			var contentString = '<div id="content">'+
      		'<div id="siteNotice">'+
      		'</div>'+
      		'<h1 id="firstHeading" class="firstHeading">King Taco</h1>'+
      		'<div id="bodyContent">'+
      		'<p>Founded in 1974, King Taco began its operation from a converted ice cream truck. The Mexican fast food favorite has since expanded to 20 popular locations throughout Los Angeles County. We service a wide variety of authentic Mexican foods, King Taco has been recognized by prominent food critics and has also placed within the top 100 of Hispanic Business Magazine’s “Top 500 Hispanic Businesses.”</p>'+'<p>Mexican food lovers attribute King Taco’s success to its use of fresh ingredients and consistent quality.</p>'+'</div>'+'</div>';

			var infowindow = new google.maps.InfoWindow({
    			content: contentString
			});

			// Open the window using our map and marker
			marker.addListener("click", function() {
				infowindow.open(map, marker);
			});
		
		} else {
		// Show an error message with the status if our request fails
       		alert("Geocoding was not successful - STATUS: " + status);
   		}
	});

})();

</script>

</body>
</html>
