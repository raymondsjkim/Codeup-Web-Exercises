<!DOCTYPE html>
<html>
<head>
	
	<title>Konami Code</title>
	<meta charset="utf-8">

	<style>
		img, p {
			display: none;
		}

		p {
			font-size: 2rem;
			font-weight: bolder;
			color: gold;
		}
	</style>

</head>
<body>

	<h3>Enter code to retrieve lives!</h3>
	<p>Dr. Ziodberg gives you 30 lives!</p>
	<img src="img/zoidberg.jpg">

	<!-- Use script bottom of the body -->
	<script src="/js/jquery.js"></script>

	<script type="text/javascript">
	"use strict";

	$(document).ready(function() {

		var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
		
		$(document).keyup(function(event) {
			console.log(event.keyCode);

			if(event.keyCode == konamiCode[0]) {
				console.log("on a roll");
				konamiCode.shift();
				console.log(konamiCode);
				if(event.keyCode === 13) {
					$("img, p").css("display", "block");
					$("h3").css("display", "none");
				}
			} else if(event.keyCode != konamiCode[0]) {
				alert("Refresh the page. Keep trying, loser!");
			}

		});

	});

	</script>

</body>
</html>
