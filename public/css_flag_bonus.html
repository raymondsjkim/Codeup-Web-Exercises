		<!-- Japan -->
	<div id="flag">
		<h1>Japan</h1>
		<div id="japan-border">
			<div class="red-circle"></div>
		</div>
	</div>

		<!-- Bouvet Island -->
	<div id="flag">
		<h1>Bouvet Island</h1>
		<div id="bouvet-border">
			<div class="r-box"></div>
			<div class="vertical"></div>
			<div class="horizontal"></div>
			<div class="r-box r-bottom"></div>
			<div class="l-box"></div>
			<div class="l-box l-bottom"></div>
		</div>
	</div>

		<!-- United Kingdom -->
	<div id="flag">
		<h1>United Kingdom</h1>
		<div id="uk-border">
			<div class="uk-horizontal"></div>
			<div class="uk-vertical"></div>
		
		<!-- Seperating each box into corners 
			rlt= right left top
			rt= right top
		-->
			<div id="uk-r-top">
				<div class="rt-triangle"><div class="red-border-b"></div></div>
				<div class="rlt-triangle"></div>
				
				<div class="red-border-t"></div>
			</div>

			<div id="uk-r-bottom">
				<div class="rbt-triangle"></div>
				<div class="rbb-triangle"></div>
			</div>

			<div id="uk-l-top">
				<div class="ltb-triangle"></div>
				<div class="ltt-triangle"></div>
			</div>

			<div id="uk-l-bottom">
				<div class="lbb-triangle"></div>
				<div class="lbt-triangle"></div>
			</div>
		</div>
