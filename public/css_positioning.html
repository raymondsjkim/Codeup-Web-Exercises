<!DOCTYPE html>
<html>
<head>
	<title>Position Exercise</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/box_model.css">
</head>

<body>
	<h1><a href="https://en.wikipedia.org/wiki/Wavelength" target="_blank">Visible Spectrum Wavelengths</a></h1>

<div id="top">
	<section id="container" class="floats1">
		<img src="img/codeup-arrow.png">
		<div id="red">620-750 nm</div>	
	</section>
	
	<section id="container" class="floats2">
		<img src="img/codeup-arrow.png">
		<div id="orange">590-620 nm</div>
	</section>
	
	<section id="container" class="floats3">
		<img src="img/codeup-arrow.png">
		<div id="yellow">570-590 nm</div>
	</section>
</div>
<div id="bottom">
	<section id="container" class="floats4">
		<img src="img/codeup-arrow.png">
		<div id="green">495-570 nm</div>
	</section>
	
	<section id="container" class="floats5">
		<img src="img/codeup-arrow.png">
		<div id="blue">450-495 nm</div>
	</section>
	
	<section id="container" class="floats6">
		<img src="img/codeup-arrow.png">
		<div id="purple">380-450 nm</div>
	</section>
</div>


</body>
</html>
