<!DOCTYPE html>
<html>
<head>
	<title>Positioning Exercise</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Paytone+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
	<style type="text/css">
	/*Box-sizing*/
		html {
    		box-sizing: border-box;
		}
		*, *:before, *:after {
    		box-sizing: inherit;
		}
	/*This is where the styling begins*/
		p {
			border: 1px solid black;
			width: 52px;
			height: 50px;
			padding: 10px;
			color: black;
			font-family: 'orbitron';
			text-align: center;
			/*font-weight: bold;*/
			margin-top: 10px;
			box-sizing: content-box;
		}

		.red {
			background-color: #d84231;
		}

		.orange {
			background-color: #eaae33;
		}

		.yellow {
			background-color: #ffff00;
		}

		.green {
			background-color: #578c05;
		}

		.blue {
			background-color: #234afb;
		}

		.purple {
			background-color: #DF8BF0;
		}

	/*This is where the positioning begins*/
		#container {
			width: 600px;
			height: 600px;
			position: relative;
		}

		.box1 {
			float: left;
			position: absolute;
			top: 50px;
		}

		.box1 img {
			position: relative;
			left: 55px;
			top: 20px;
		}

		.box2 {
			position: absolute;
			top: 50px;
			left: 125px;
		}

		.box2 img {
			position: relative;
			left: 55px;
			top: 20px;
		}

		.box3 {
			position: absolute;
			top: 50px;
			left: 250px;
		}

		.box3 img {
			position: relative;
			left: 55px;
			top: 20px;
		}

		.box4 {
			position: absolute;
			top: 200px;
			float: left;
		}

		.box4 img {
			position: relative;
			left: 55px;
			top: 20px;
		}

		.box5 {
			position: absolute;
			left: 125px;
			top: 200px;
		}

		.box5 img {
			position: relative;
			left: 55px;
			top: 20px;
		}

		.box6 {
			position: absolute;
			left: 250px;
			top: 200px;
		}

		.box6 img {
			position: relative;
			left: 55px;
			top: 20px;
		}

		h1 {
			font-family: "paytone one";
		}

		.fa-sun-o {
			color: red;
		}

		/*.name:nth-child(even) {
			top: 50px;
		}*/

		.fa-university,
		.fa-beer,
		.fa-bed,
		.fa-bomb,
		.fa-tree,
		.fa-reddit-alien {
			font-size: 40px;
		}

	</style>
</head>

<body>
	<i class="fa fa-sun-o">Light_</i>
	<div id="container">
		
		<h1><a href="https://en.wikipedia.org/wiki/Wavelength" target="_blank">Visible Spectrum Wavelengths</a></h1>

		<div id="selector">
		<div class="box1 name">
			<img src="img/codeup-arrow.png">
			<p class="red"><i class="fa fa-reddit-alien"></i>Alien</p>
		</div>
		
		<div class="box2 name">
			<img src="img/codeup-arrow.png">
			<p class="orange"><i class="fa fa-university"></i>Study</p>
		</div>
		
		<div class="box3 name">
			<img src="img/codeup-arrow.png">
			<p class="yellow"><i class="fa fa-beer"></i>IPA</p>
		</div>
		
		<div class="box4 name">
			<img src="img/codeup-arrow.png">
			<p class="green"><i class="fa fa-bed"></i>Sleep</p>
		</div>
		
		<div class="box5 name">
			<img src="img/codeup-arrow.png">
			<p class="blue"><i class="fa fa-bomb"></i>Bomb</p>
		</div>
		
		<div class="box6 name">
			<img src="img/codeup-arrow.png">
			<p class="purple"><i class="fa fa-tree"></i>Tree</p>
		</div>
	</div>
	</div>
</body>
</html>
