<!DOCTYPE html>
<html>
<head>
	
	<title>JQuery</title>

</head>
<body>

	<div id="first-sec">
		<h1 class="codeup">JQuery Practice</h1>
			<p>Learning Selectors</p>
				<ul>
					<li>ID</li>
					<li>Class</li>
					<li>Elements</li>
				</ul>
	</div>
	<div id="second-sec">
		<h1 class="codeup">More Practice</h1>
			<p class="codeup">Another paragraph</p>
	</div>

	<!-- Use script bottom of the body -->
	<script src="/js/jquery.js"></script>

	<script type="text/javascript">
	"use strict";

		$(document).ready(function() {
			// alert("The DOM has finished loading!");
			
			// Turn background color salmon when clicked once.
			$("h1").click(function() {
				$(this).css("background-color", "salmon");
			});
			// Turns font size to 18px when double clicked.
			$("p").dblclick(function() {
				$(this).css("font-size", "18px");
			});
			// Turns red when mouse hovers over and returns to white when it's not.
			$("li").hover(
				function() {
					$(this).css("background-color", "red");
				},
				function() {
					$(this).css("background-color", "#FFF");
				}
			);
		});

	</script>

</body>
</html>
