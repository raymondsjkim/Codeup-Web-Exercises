<!DOCTYPE html>
<html>
<head>
	<title>User Interaction</title>
</head>
<body>
	<script>
	"use strict";
// todo: Ask the user for their name.
//       Keep asking if an empty input is provided.
// todo: Show an alert message that welcomes the user based on their input.


var askYourName = prompt("What is your name?");

	if(askYourName.length > 0) {
		alert("Welcome " + askYourName + "!");
	} else {
		for (var i = 1; i < 10; i++) {
			prompt("What is your name?");
		} 
	}

// todo: Ask the user if they like pizza.
//       Based on their answer show a creative alert message.
	
var userLikePizza = prompt("Do you like pizza " + askYourName + "?");
	
	if(userLikePizza === "yes" || userLikePizza === "yup" || userLikePizza === "yea") {
		alert("Hey " + askYourName + ", I like pizza too!");
	} else {
		confirm("Well that\'s lame....");
	}






	</script>
</body>
</html>
