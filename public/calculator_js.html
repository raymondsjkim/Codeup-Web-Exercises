<!DOCTYPE html>
<html>
<head>
	
	<title>Calculator</title>
	<meta charset="utf-8">
	<style>
		body {
			font-size: 14px;
		}
		.container {
			display: inline-block;
			width: 304px;
			height: 275px;
			position: relative;
			top: 50px;
			left: 100px;
			border: 5px solid #A9A9A9;
			border-radius: 5%;
			padding-top: 10px;
			background-color: #D3D3D3;
		}
		input {
			height: 45px;
			border-top: 4px solid #008080;
			border-bottom: 1px solid #008080;
			border-left: 2px solid #008080;
			border-right: 2px solid #008080;
			position: relative;
			left: 15px;
		}
		button {
			margin: 2px 1px 1px 0;
			border: 2px solid #008080;
			position: relative;
			left: 15px;
			border-radius: 10px;
		}
		.extend {
			width: 100px;
		}
		.minimize {
			width: 50px;
		}
		.btn-size {
			width: 65.14px;
			height: 50px;
			font-size: 1rem;
		}
		.btn-calc {
			padding-top: 12px;
			padding-bottom: 12px;
			font-size: .8rem;
		}
		#left-operand,
		#operator,
		#right-operand {
			font-size: 1rem;
			text-align: center;
		}
		#init-state-clr {
			color: #FFF;
		}
	</style>

</head>
<body>

	<div class="container">
		
		<input type="text" id="left-operand" name="number" class="extend lft-input">
		<input type="text" id="operator" name="number" class="minimize">
		<input type="text" id="right-operand" name="number" class="extend rt-input">

		<button id="one" class="btn-size">1</button>
		<button id="two" class="btn-size">2</button>
		<button id="three" class="btn-size">3</button>
		<button id="addition" class="btn-size math">+</button>
		<br>
		<button id="four" class="btn-size">4</button>
		<button id="five" class="btn-size">5</button>
		<button id="six" class="btn-size">6</button>
		<button id="subtraction" class="btn-size math">-</button>
		<br>
		<button id="seven" class="btn-size">7</button>
		<button id="eight" class="btn-size">8</button>
		<button id="nine" class="btn-size">9</button>
		<button id="multiplication" class="btn-size math">*</button>
		<br>
		<button id="init-state-clr" class="btn-size">Clear</button>
		<button id="zero" class="btn-size">0</button>
		<button id="calculate" class="btn-size">=</button>
		<button id="division" class="btn-size math">/</button>
	
	</div>
	
	<script src="/js/jquery.js"></script>

		activeInput.val();

			});
			$("#zero").click(function() {
				numR = numR + 0;
				$(".rt-input").val(numR);
			});

			$("#calculate").click(function() {
				$("#right-operand").css("color", "#FFF");
				$("#operator").css("color", "#FFF");
					var activeInput = $(".lft-input");
					activeInput.val(parseInt($(".lft-input")

				$(".rt-input").val(numR);
			});

			$("#two").click(function() {

			$("#four").click(function() {

			$("#five").click(function() {

					activeInput.val(parseInt($(".lft-input")

		// To Clear the inputs, click Clear to "refresh page"
		$('#init-state-clr').click(function() {
    		location.reload();
		});
	});

	</script>

</body>
</html>
