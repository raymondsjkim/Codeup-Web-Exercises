	// Change string to an uppercase:

	// Concatanate three words:
	(function () {

		console.log(a + b + c);

	}

	threeWords("Hey ", "you ", "there! ");
	
	})();

	
	// Farenheit to celcius:
	(function () {

	function degrees(f) {
		console.log(Math.round(((f - 32) / 1.8)*100) / 100 + " Celcius");
		return;
	}

	degrees(9);

	})();

	
	// lbs to kg:
	(function () {
	
	function kiloGrams(lbs) {
		console.log(Math.round((lbs / 2.20462)*100) / 100 + " kg");
		return;
	}

	kiloGrams(10);
	
	})();

	// Determine if a given letter is a vowel:
	(function () {

	var response = prompt("Is this letter a vowel?");

	function isVowel() {
		if (response === "a" || response === "e" || response === "i" 
			|| response === "o" || response === "u") {
			confirm("Correct. That is a vowel!");
			return isVowel;
		} else {
			confirm("Incorrect. Not a vowel...");
			return isVowel;
